      #       KEYCHAIN_NAME: ${{ secrets.KEYCHAIN_NAME }}
      #       KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Tuist generate Command      
        run: |
          echo ${{secrets.MASTER_KEY}} | sed 's/./&/g'
          tuist generate  
        

